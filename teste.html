        <main class="meio_teste">
            <form action="#" method="POST">

                <div class="formulario">
                <label for="nome"> </label>
                <input type="text" name="nome" id="nome" placeholder="Digite seu nome" required>
                </div>

                <div class="formulario">
                <label for="email"></label>
                <input type ="email" name="email" id="email" placeholder="Digite seu email" required>
                </div>

                <div class="formulario">
                <label for="telefone">  </label>
                <input type="tel" name="telefone"   id="telefone" placeholder="Digite seu telefone (99)99999-9999" required>
                </div>

                <div class="formulario">
                    <label for="tipo_de_contato">Selecione o motivo do seu contato</label>
                    <select id="tipo_de_contato" name="tipo_de_contato"  required>
                        <option value="elogio">Elogio</option>
                        <option value="reclamacao">Reclamação</option>
                        <option value="sugestao">Sugestão</option>
                        </select>
                </div>

                <div class="formulario">
                    <label for="mensagem"> </label>
                    <input type="text" id="mensagem" name="mensagem" placeholder="Digite sua mensagem" required>
                    </div>
            </form>
