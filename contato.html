<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/contatos.css" >
</head>
<body>
    <div class="conteudos"> 
    <header class="cabecalho_contatos">
        
        <img  class="imagem_logo" src="./img/logo-melhor.png.png" alt="logo da ford">

        <nav>
            <ul class="menu_contatos">    
                <li > <a class="contatos" href="index.html"> Home  </a></li>
                <li > <a class="contatos" href="lancamentos.html">  Lançamentos </a></li>
                <li > <a class="contatos" href="contato.html">  Contatos  </a></li>
            </ul>
        </nav>
        
    </header>
    <main class="meio_contatos">
        
        <section class="lado_carro">
             <img src="./img/xls 2.2 diesel.jpg"> 
        </section>
        <section class="lado_formulario">
        <p class="sobre"> Sobre você </p>
        <form action="#" method="POST">
            <div class="formulario">
                <label for="nome"> </label>
                <input type="text" name="nome" id="nome" placeholder="Digite seu nome" required>
            </div>
            <div class="formulario">
                <label for="email"></label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" required>
            </div>
            <div class="formulario">
                <label for="telefone"></label>
                <input type="tel" id="telefone" nome="telefone" placeholder="Digite seu telefone (99)99999-9999" required>
            </div>
            <div class="formulario">
                <label for="tipo_de_contato"></label>
                <select id="tipo_de_contato" name="tipo_de_contato" required>
                    <option value="inicio" disabled selected> Selecione o motivo do seu contato </option>
                    <option value="elogio"> Elogio </option>
                    <option value="reclamacao"> Reclamação </option>
                    <option value="sugestao"> Sugestão </option>
                </select>
            </div>
            <div class="formulario">
                <label for="mensagem"></label>
                <textarea id="mensagem" name="mensagem" placeholder="Digite sua mensagem" required></textarea>
            </div>

            <button type="submit"> Enviar </button>
        </section>
    </main>

     <footer class="rodape">
        <div class="lancamentos_rodape" >
            <nav>
                <ul class="menu_rodape">
                    <li><p>Redes Sociais</p></li>
                    <li><a href="https://www.facebook.com/"> <img class="icone-social" src="./img/facebook-50.png"></a></li>
                    <li><a href="https://www.facebook.com/"> <img class="icone-social" src="./img/instagram-logo-50.png"> </a></li>
                    <li><a href="https://www.facebook.com/"> <img class="icone-social" src="./img/youtube-squared-50.png"></a></li>
                </ul>
            </nav>
        </div>  
        <p class="lancamentos_direitos"> &copy; 2025 Ford Motor Company - Todos os direitos reservados </p>
        
        <div class="lancamentos_logo">
        <img src="./img/ford-96.png" alt="logo da ford" >
       </div>
     </footer>
    </div>
 </body>
</html>
